<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Figure</title>
	<style>
	#square {
		width: 100px;
		height: 100px;
		position: relative;
		top: 40px;
		left: 80px;
		background: #eea2f1;
		border: 2px solid #c2a6c4;
	}
	#circle {
		width: 80px;
		height: 80px;
		position: absolute;
		top: 40px;
		left: 80px;
		background: #9dead4;
		border-radius: 100px;
		z-index: 2;
		border: 2px solid #91b2aa;
	}
	</style>
</head>
<body>
	<div id="square">

	</div>
	<div id="circle">

	</div>

</body>
</html>
